<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Order Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #ccc;
            padding: 50px 10px 10px;
            transition: width 0.3s ease;
            overflow-y: auto;
        }

        #sidebar.collapsed {
            width: 0;
            padding: 50px 0 10px; /* remove side padding when collapsed */
            border-right: none;
        }

        #calendar-container {
            flex: 1;
            padding: 10px;
            transition: margin-left 0.3s ease;
        }

        #sidebar.collapsed + #calendar-container {
            margin-left: 0;
        }

        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        #filters label {
            display: block;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h4>Filter by Technician</h4>
            <button class="select-toggle" data-target="technician">Select All</button>
            <div id="filters-technician"></div>

            <h4>Filter by Status</h4>
            <button class="select-toggle" data-target="status">Select All</button>
            <div id="filters-status"></div>

            <h4>Filter by Building</h4>
            <button class="select-toggle" data-target="building">Select All</button>
            <div id="filters-building"></div>
        </div>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="/static/calendar.js"></script>
</body>
</html>
