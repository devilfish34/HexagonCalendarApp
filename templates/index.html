<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Calendar File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }

        .upload-box {
            background: white;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Upload Your Excel File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required><br><br>
            <button type="submit">Upload & View Calendar</button>
        </form>
    </div>
</body>
</html>
