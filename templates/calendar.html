<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Order Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #calendar {
      margin-left: 250px;
      padding: 1em;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 240px;
      background-color: #f8f9fa;
      overflow-y: auto;
      padding: 1em;
      border-right: 1px solid #dee2e6;
    }
    .legend span {
      display: inline-block;
      padding: 0.3em 0.6em;
      margin-right: 0.5em;
      margin-bottom: 0.3em;
      border-radius: 4px;
      color: #fff;
      font-size: 0.9em;
    }
    .fc-daygrid-day-frame {
      height: auto;
      overflow: visible;
    }
    .fc-daygrid-day-events {
      overflow: visible;
    }
    .fc-event-dot {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 1em;">
    <label>Upload a new Excel File:</label>
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Upload</button>
    </form>
    <div class="legend">
      <strong>Legend:</strong><br>
      <span style="background-color: #28a745;">Ready</span>
      <span style="background-color: #ffc107; color: black;">Planning</span>
      <span style="background-color: #007bff;">Approved</span>
      <span style="background-color: #fd7e14; color: black;">In Process</span>
      <span style="background-color: #6c757d;">Other</span>
    </div>
    <h4>Filter by Assignee</h4>
    <div>
      <button onclick="setAllCheckboxes('technician', true)">Select All</button>
      <button onclick="setAllCheckboxes('technician', false)">Deselect All</button>
    </div>
    <div id="filters-technician"></div>
    <h4>Filter by Status</h4>
    <div>
      <button onclick="setAllCheckboxes('status', true)">Select All</button>
      <button onclick="setAllCheckboxes('status', false)">Deselect All</button>
    </div>
    <div id="filters-status"></div>
    <h4>Filter by Building</h4>
    <div>
      <button onclick="setAllCheckboxes('building', true)">Select All</button>
      <button onclick="setAllCheckboxes('building', false)">Deselect All</button>
    </div>
    <div id="filters-building"></div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <div id="calendar"></div>


<script src="{{ url_for('static', filename='calendar.js') }}" defer></script>
</body>
</html>
